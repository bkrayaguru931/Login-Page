<section class="row">
  <div class="col-lg-9 ">

    <img class="full-bg img-responsive" src="images\esh-login-v3.png" alt="">

  </div>

  <div class="col-lg-3 right-side">
<!-- logo -->
    <center>
      <img class="logo" src="images\TM-Final-Logo.png" alt="">
    </center>
<!-- form -->

<div class="block animation-stretchRight" id="auth-block-login">
<div class="block-title block">
  <h2 style="  font-size: 1.5rem;">
    <i class="fa fa-graduation-cap"></i> <strong>Login</strong> to
    continue
  </h2>
</div>

    <form id="form-login" class="form-horizontal" name="form-login"
  action="index.php?plugin=Login&action=doLogin" method="post"
  novalidate>
  <input type='hidden' name='branch_id' value=''>
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <!-- <i class="gi gi-user"></i> -->
        <span class="input-group-addon text-primary"><i class="icon fas fa-user fa-2x"></i></span>
        <input class="form-control" placeholder="Username or Email"
          type="text" id="user_email" name="user_email" autocomplete="off"
          required="required">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <!-- <i class="gi gi-lock"</i>> -->
        <span class="input-group-addon text-primary"><i class="icon fas fa-lock fa-2x"></i></span>
        <input class="form-control" placeholder="Password" type="password"
          id="user_pass" name="user_pass" autocomplete="off"
          required="required">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon text-primary">
          <!-- class="gi gi-server_lock"></i> -->
        <i class="icon fas fa-server fa-2x"></i>
        </span> <input class="form-control"
          placeholder="Enter below text" type="text" id="captcha"
          name="captcha" autocomplete="off" required="required">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon text-primary">
  <!-- <i class='gi gi-refresh' id="refreshCaptcha"></i> -->
         <i class="fas fa-sync fa-2x"></i></span>
        <div class="form-control">
          <img id="getCaptcha" class="image-responsive">
        </div>
      </div>
    </div>
  </div>



  <div class="form-group" style="margin:3%;">
    <span class="">
      <a href="javascript:void(0);" id="auth-link-fgt" rel="auth-block-fgt">Forgot Password?</a>
    </span>
    <span style="margin-left:35%;">
      <button class="btn btn-primary btn-block" type="submit" style=" padding:2% 7% ;">
        <i class="fa fa-unlock-alt"></i> Login
      </button>
    </span>
  </div>

    </div>



<!-- Quick Pay -->

  <div class="block animation-stretchRight">
  		<div  class="block-title ">

  			</h2>
  		</div>
      <div class="form-login">


  		<form id="quick-pay" class="form-horizontal " action="index.php?plugin=Login&action=quickPay" method="post" novalidate>

  					<div class="input-group">
